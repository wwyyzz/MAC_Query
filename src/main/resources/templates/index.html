<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div align="center">
        <h1>MAC地址所属厂家查询</h1>
        <h3>请输入MAC地址:</h3>
        <form action="/query" method="post">
            <input type="text"  name="macaddr"/>
            <input type="submit" value="查询"/>
        </form>

        <p>所属厂家:</p>

        <table border="1">
            <tr>
                <th>MAC地址</th>
                <th>OUI</th>
                <th>所属厂家</th>
            </tr>
            <tr>
                <td th:text="${mac}">mac</td>
                <td th:text="${oui}">oui</td>
                <td th:text="${manu}">manu</td>
            </tr>
        </table>
    </div>

    <a href="/addOUI">addOUI</a>

</body>
</html>
